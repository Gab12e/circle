<!DOCTYPE html>
<html>
    <head>
        <title>Circles</title>
        <script type="text/javascript" src="./dist/paper-full.js"></script> 
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.core.min.js"></script>
        <link rel="stylesheet" type="text/css" href="circles.css">

        <script type="text/paperscript" canvas="myCanvas">

          //var sound = new Howl({
           // urls: ['sounds.mp3', 'sound.ogg']
         //  });

          var sound = new Howl({
            urls: ['sounds.mp3', 'sounds.ogg'],
            sprite: {
              blast: [0, 2000],
              laser: [3000, 700],
              winner: [5000, 9000]
            }
          });
          
          // shoot the laser!
          //sound.play('laser');
          

          // This variable 'circles' will contain all the circles to be displayed
          var circles = [];

          function onKeyDown(event) {
            //sound.play();
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500)
            newCircle.fillColor = "orange";
            circles.push(newCircle);
            
          }

          function onFrame(event){
            for(var i = 0; i < circles.length; i++){
              console.log(circles[i]);
              circles[i].fillColor.hue += 1;
              circles[i].scale(.9)
            }
          }
  
    </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
